<div class="container">
  <form
    class="form-inline"
    [formGroup]="formBusca"
  >
    <div class="col-6">
      <div class="form-group">
        <div class="input-group ml-auto">
          <span class="input-group-addon">
            Data inicial
          </span>
          <input
            select="Util.formatDate(formBusca.get('start_date').value)"
            class="form-control"
            placeholder="yyyy-mm-dd"
            name="dp"
            ngbDatepicker
            #d1="ngbDatepicker"
            formControlName="start_date"
          >
          <button
            class="input-group-addon"
            (click)="d1.toggle()"
            type="button"
          >
            <i class="fa fa-calendar" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group ml-auto">
          <span class="input-group-addon">
            Data final
          </span>
          <input
            class="form-control"
            placeholder="yyyy-mm-dd"
            name="dp1"
            ngbDatepicker
            #d2="ngbDatepicker"
            formControlName="end_date"
          >
          <button
            class="input-group-addon"
            (click)="d2.toggle()"
            type="button"
          >
            <i class="fa fa-calendar" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="col-6">
      <button
        type="button"
        class="btn btn-light btn-lg"
        (click)="searchByDate(formBusca.value)"
        [disabled]="formBusca.hasError('invalidDate')"
        [class.bg-danger]="formBusca.hasError('invalidDate')"
      >
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
      <div *ngIf="formBusca.hasError('invalidDate')">
        <span class="text-danger">
          O periodo n√£o pode ser maior que 7 dias.
        </span>
      </div>
    </div>
  </form>
  <div class="mt-3">
    <app-table [asteroides]="asteroides"></app-table>
  </div>
</div>
